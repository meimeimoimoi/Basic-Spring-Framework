<!DOCTYPE html>
<html>

<head>
	<title>Create User</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
	<div style="padding: 15px; margin-top: 15px">
		<div style="width: 600px; margin: 0 auto;">
			<h3>Create a new user</h3>
			<hr />
			<form method="post" th:action="@{/user/create}" th:object="${user}">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" th:field="*{name}" 
						th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
					>
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback" />
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="text" class="form-control" th:field="*{email}"
					th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
					>
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback" />

				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" th:field="*{password}"
					th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
					>
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback" />

				</div>

				<div class="mb-3">
					<label for="address" class="form-label">Address</label>
					<input type="text" class="form-control" th:field="*{address}"
					th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'"
					>
					<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid-feedback" />

				</div>
				<div>
					<button class="btn btn-warning" type="submit">
						Save
					</button>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
