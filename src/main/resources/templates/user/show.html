<!DOCTYPE html>
<html>

<head>
	<title>Manage User</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">



</head>

<body>
	<div style="padding: 15px;">
		<div style="margin: 15px 0px; display: flex; justify-content: space-between; align-items: center;">
			<h3>Table Users</h3>
			<a href="/user/create" class="btn btn-primary">Create Users</a>
		</div>

		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Address</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="user, status : ${users}">
					<th th:text="${user.id}"></th>
					<td th:text="${user.name}" />
					<td th:text="${user.email}" />
					<td th:text="${user.address}" />
					<td style="display: flex; gap: 10px">
						<a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-warning">
							Update
						</a>

						<form method="post" th:action="@{/user/delete/{id}(id=${user.id})}">

							<button class="btn btn-danger" type="submit">
								Delete
							</button>

						</form>
					</td>
				</tr>

			</tbody>
		</table>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>

</body>

</html>
