<!DOCTYPE html>
<html>

<head>
	<title>Update User</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
	<div style="padding: 15px; margin-top: 15px">
		<div style="width: 600px; margin: 0 auto;">
			<h3 th:text="|Update a user with id = ${id}|" />
			<hr />
			<form method="post" th:action="@{/user/update}" th:object="${user}">
				<div class="mb-3 d-none">
					<label class="form-label">Id</label>
					<input type="text" class="form-control" th:field="*{id}">
				</div>
				
				<div class="mb-3 d-none">
					<label class="form-label">Id</label>
					<input type="text" class="form-control" th:field="*{password}">
				</div>

				<div class="mb-3">
					<label class="form-label">Name</label>
					<input type="text" class="form-control" th:field="*{name}"
						th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback" />

				</div>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="text" class="form-control" th:field="*{email}"
						th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback" />

				</div>
				<div class="mb-3">
					<label class="form-label">Address</label>
					<input type="text" class="form-control" th:field="*{address}"
						th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
					<div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid-feedback" />

				</div>
				<div>
					<button class="btn btn-warning" type="submit">
						Save
					</button>
				</div>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
